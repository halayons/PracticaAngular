<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleado</h3>
    <form (ngSubmit)="onSubmit()")>
        <div class="form-group">
            <label>Nombre: </label>
            <input type="text" class="form-control" id="nombre" 
            [(ngModel)]="empleado.nombre" name="nombre"/>

        </div>

    </form>

</div>
